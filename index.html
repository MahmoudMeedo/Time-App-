<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="watch"></div>
      <div class="counter">
        <h1>Count Down</h1>
        <div class="values">
          <input
            type="text"
            min="0"
            max="24"
            id="hours"
            size="2"
            maxlength="2"
          />
          <input type="number" min="0" max="59" id="minutes" />
          <input
            type="text"
            min="0"
            max="59"
            id="seconds"
            size="2"
            maxlength="2"
          />
        </div>
        <div class="unites">
          <span>Hr</span>
          <span>Min</span>
          <span>Sec</span>
        </div>
        <div class="btn">
          <button id="go-btn">GO!</button>
          <button id="stop-btn" class="btn-hidden">Stop!</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
